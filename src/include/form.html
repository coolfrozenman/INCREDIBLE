<section id="contact" class="form">
    <h2 class="form__title">Contact Form</h2>
    <p class="form__text">This is some text inside of a div block.</p>
    <form action="send message" class="CallBackForm">
        <input placeholder="Name" name="name" type="text" class="CallBackForm__input">
        <input placeholder="Email" type="email" name="email" class="CallBackForm__input">
        <textarea placeholder="message" type="text" class="CallBackForm__input" cols="60" rows="10" spellchec
            required></textarea>
        <button type="submit" class="CallBackForm__button">
            <span class="button__text">Send</span>
        </button>
    </form>
</section>
